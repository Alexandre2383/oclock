<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>O'Clock PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A clock application with chronometer, timer and alarm."
    />
    <meta name="author" content="Alexandre" />
    <meta name="theme-color" content="#241a91" />
    <!-- shadowblue -->
    <meta property="og:image" content="./img/clock512.svg" />
    <link rel="shortcut icon" href="./img/clock96.svg" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="manifest" href="/oclock.webmanifest" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img
            id="showClock"
            src="./assets/icons/icons8-clock-100.png"
            alt="Fonction horloge"
          />
        </div>
        <div>
          <img
            id="showTimer"
            src="./assets/icons/icons8-hourglass-100.png"
            alt="Fonction chronometre"
          />
        </div>
        <div>
          <img
            id="showChrono"
            src="./assets/icons/icons8-stopwatch-100.png"
            alt="Fonction minuteur"
          />
        </div>
        <div>
          <img
            id="showAlarm"
            src="./assets/icons/icons8-alarm-clock-100.png"
            alt="Fonction reveil"
          />
        </div>
      </nav>
    </header>
    <main>
      <!-- Horloge et météo -->
      <div id="clockSection" class="clock">
        <div class="card">
          <div><p id="clockDisplay" class="numerique_clock"></p></div>
          <div>
            <h1>Weather</h1>
            <div>
              <p>temps</p>
              <p>température</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Timer -->
      <div id="timerSection" class="timer hidden">
        <div class="card">
          <h2>Timer</h2>
          <input type="text" id="timerInput" placeholder="hh:mm:ss" />
          <button onclick="startTimer()">Démarrer</button>
          <button onclick="stopTimer()">Arrêter</button>
          <div id="timerDisplay"></div>
        </div>
      </div>
      <script src="./assets/js/main.js"></script>
      <!-- Chrono -->
      <div id="chronoSection" class="chrono hidden">
        <div class="card">
          <h2>Chronomètre</h2>
          <button onclick="startStopwatch()">Démarrer</button>
          <button onclick="stopStopwatch()">Arrêter</button>
          <div id="stopwatchDisplay"></div>
        </div>
      </div>
      <!-- Alarm -->
      <div id="alarmSection" class="alarm hidden">
        <div class="card">
          <h2>Réveil</h2>
          <input type="time" id="alarmTime" />
          <button onclick="setAlarm()">Définir</button>
        </div>
      </div>

      <script src="./component/numerique_clock.js" defer></script>
      <!-- <script src="./component/gusset_clock.js" defer></script> -->
      <script src="./component/clock.js"></script>
      <script src="./app.js" defer></script>
      <script type="module" src="./sw.js"></script>
    </main>
  </body>
</html>
